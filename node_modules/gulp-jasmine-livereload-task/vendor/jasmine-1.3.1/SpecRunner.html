<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="node_modules/gulp-jasmine-livereload-task/vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="node_modules/gulp-jasmine-livereload-task/vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="node_modules/gulp-jasmine-livereload-task/vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- options:js -->

  <!-- sources:js -->

  <!-- jshint:js -->

  <!-- inject:js -->
  <!-- endinject -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <!-- livereload:js -->

</head>
<body>
</body>
</html>
